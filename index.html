<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/me2.jpeg" class="profil" alt="profil">
                    <h3>José María López</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="twitch">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images/steam.png" alt="steam">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="images/gamepad.png" alt="gamepad">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images/twitter.png" alt="twitter">
                        <h2>Twitter</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="images/joystick.png" alt="joystick">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/fornite.jpg" alt="videogame1">
                        <div class="card-info">
                            <h2>Video game</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.jpg" alt="videogame2">
                        <div class="card-info">
                            <h2>Video game</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/cod.jpg" alt="videogame3">
                        <div class="card-info">
                            <h2>Video game</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
